<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="utf-8"/>
        <link href="style.css" type="text/css" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <header>
            <div class="intro">
                <h1>Calculator</h1>
                <div class="author">
                    <p>Hi there! Hope you enjoyed this game! If you want to see more of my work, check out my <a href="https://github.com/KennethNguyen">github</a>!</p> 
                    <p>-Kenneth Nguyen</p>
                </div>
            </div>
        </header>

        <div class="calculator">
            <div class="grid">
                <div id="display">Display Bar</div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">÷</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">×</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">−</button>
                <button>0</button>
                <button class="operator" id="equal">=</button>
                <button class="operator">+</button>
            </div>            
        </div>
    </body>
    <script src ="logic.js"></script>
</html>
