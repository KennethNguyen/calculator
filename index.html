<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="utf-8"/>
        <link href="style.css" type="text/css" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <header>
            <div class="intro">
                <h1>Calculator</h1>
                <div class="author">
                    <p>Hi there! Hope you enjoyed this calculator projecct! If you want to see more of my work, check out my <a href="https://github.com/KennethNguyen">github</a>!</p> 
                    <p>-Kenneth Nguyen</p>
                </div>
            </div>
        </header>

        <div class="calculator">
            <div class="grid">
                <div id="display"></div>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator">÷</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator">×</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator">−</button>
                <button class="number" value="0">0</button>
                <button class="special" id="clear">C</button>
                <button class="special" id="equal">=</button>
                <button class="operator">+</button>
            </div>            
        </div>
    </body>
    <script src ="logic.js"></script>
</html>
